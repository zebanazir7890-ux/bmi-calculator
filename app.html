<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #2980b9;
        }

        .result {
            margin-top: 15px;
            font-size: 18px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>BMI Calculator</h2>

    <input type="number" id="weight" placeholder="Weight (kg)" step="any">
    <input type="number" id="height" placeholder="Height (meters)" step="any">

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="error" id="error"></div>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateBMI() {
        const weight = parseFloat(document.getElementById("weight").value);
        const height = parseFloat(document.getElementById("height").value);

        const resultDiv = document.getElementById("result");
        const errorDiv = document.getElementById("error");

        resultDiv.innerHTML = "";
        errorDiv.innerHTML = "";

        if (isNaN(weight) || isNaN(height)) {
            errorDiv.innerText = "Sahi numbers enter karein!";
            return;
        }

        if (height <= 0) {
            errorDiv.innerText = "Height 0 se zyada honi chahiye!";
            return;
        }

        const bmi = (weight / (height * height)).toFixed(2);
        let category = "";
        let color = "black";

        if (bmi < 18.5) {
            category = "Underweight (Kam wazan)";
            color = "#3498db";
        } else if (bmi < 25) {
            category = "Normal Weight (Theek wazan)";
            color = "#2ecc71";
        } else if (bmi < 30) {
            category = "Overweight (Zyada wazan)";
            color = "#f1c40f";
        } else {
            category = "Obese (Bohot zyada wazan)";
            color = "#e74c3c";
        }

        resultDiv.innerHTML = `
            <p>Your BMI: <strong>${bmi}</strong></p>
            <p style="color:${color}; font-weight:bold;">${category}</p>
        `;
    }
</script>

</body>
</html>
